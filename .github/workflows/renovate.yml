name: Renovate

on:
  workflow_dispatch: # Permet un déclenchement manuel
  schedule:
    - cron: '*/5 * * * *' # Exécution toutes les 2 minutes

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Renovate
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx renovate